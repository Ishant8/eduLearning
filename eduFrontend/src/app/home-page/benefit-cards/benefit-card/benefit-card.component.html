<div class="card mx-auto my-5 my-lg-0 p-3 rounded-3 card-color col-6 col-lg-9" >
    <i class="bi symbol-height d-flex justify-content-center mb-4 mt-3 green-txt-color" [class] = "icon()"></i>
    <div class="card-body ">
      <h5 class="card-title fs-2 text-center mb-3 fw-bold" >{{title()}}</h5>
      <p class="card-text small-txt">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>
